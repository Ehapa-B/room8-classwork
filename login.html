    <title>Login</title>

<body 
   style=" 
         background: url(https://images.unsplash.com/photo-1589489873423-d1745278a8f4?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8M3wxMzYwOTV8fGVufDB8fHx8fA%3D%3D);
         box-sizing: border-box;
         width: 100%;
         height: 90vh;
         background-position: center;
         background-size: cover;
         text-align: center;
         background-color: rgba(0, 0, 0, 0.5);
         color: black;
         font-size: 1rem;
         overflow: hidden;
         ">

         <!-- header tag -->
         <header>

            <h1 
            style="color: rebeccapurple;
            ">
            Welcome to Benita Trends</h1>

         </header>

         <!-- main tag -->
         <main>
            <form
            style="
                position: absolute;
                top: 57%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
                width: 350px;  
                border-radius: 10px;
                box-shadow: 0 3px 25px hsla(0, 0, 0, 0.2);
                overflow: hidden;
                background-color: #fff;

            ">
                <h2 style="color: rebeccapurple;">Login In</h2>
                <div class="form-outline mb-4">  
                    <h5 style="color: grey;"><label>Email or Phone number</label></h5>
                    <input  type="email or number"
                    style="color: grey;
                    padding: 7px;
                    cursor: pointer;
                    border-radius: 10px;
                    border: 1px solid black;" class="input-box" />
                  </div>

                  <div class="form-outline mb-4">
                    <h5 style="color: grey;"><label> Password</h5>
                    <input type="password" style="color: grey;
                    padding: 7px;
                    cursor: pointer;
                    border-radius: 10px;
                    border: 1px solid black;" class="input-box" /><br>
                 </div>
                 <br />
                <button 
                 style="
                 background-color: rebeccapurple;
                 padding: 4px;
                 width: 120px;
                 border-radius: 5px;
                 cursor: pointer;
                 
                 ">
                 <a 
                 href="./index.html" type="button" style="color: #fff;" class="login-btn"> Submit</button>
                 <br />
                <h5 
                style="
                color: rebeccapurple;">Need help?</h5>
                <h6
                style="
                color:rebeccapurple;
                background-color:rebeccapurple;">Don't have an account? <a style="color: #fff;
                margin-left: 5px;" href="./login.html">Sign Up</a></h6> 
                <h5 
                style="
                color: grey;">This page is protected by Google reCAPTCHA <br>to ensure you are not a bot. 
                <a  href="./login.html">Learn more.</a> </h6>
                  
            </form>

         </main>
</body>
</html>
